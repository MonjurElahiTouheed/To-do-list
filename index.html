<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h3>Todo List</h3>
    <input id="todo__field" type="text">
    <button id="addBtn">Add</button>
    <ul class="todo_list"></ul>
    <button onclick="delMarked()">Delete Marked</button>
    <button onclick="deleteAll()">Delete All</button>
    <div class="filter_buttons" onmouseover="showfilterBtn()" onmouseout="hidefilterBtn()">
        
        <button>Filter</button>
        <div class="filter_button">
            <button onclick="marked()">Done</button>
            <button onclick="unmarked()">Not done yet</button>

        </div>

    </div>
    <p>Completed: <span class="completed"></span></p>
    <p>Total Tasks: <span class="total"></span></p>
    </main>
    <script src="app.js"></script>
</body>
</html>
